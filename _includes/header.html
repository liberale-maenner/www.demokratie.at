<header class="site-header">
  <a href="{{ site.baseurl }}/" style="text-decoration: none;">
  <div style="display: table;">
    <div>
      <div style="display: table-row;">
        <div style=
        "display: table-cell; float:left;background-color: #ffed00;">
          <span style=
          "font-family: Orbitron; color:#e5007d;font-size: 2em; font-weight: bold;">
         &nbsp; Liberale &#x25FC &#x25FC &nbsp; </span>
        </div>
      </div>
      <div style="display: table-row;">
        <div style="display: table-cell; float:right;">
          <span style=
          "font-family: Orbitron; color:#009ee3; font-size: 2em; font-weight: bold; text-align: center;">
          &nbsp; &#x25FC &#x25FC Männer</span>
        </div>
      </div>
    </div>
  </div>
  </a>
  <div class="page-links">
    <a class="page-link" href="{{ site.baseurl }}/">Home</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      • <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>
